---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration

metadata:
  name: cert-webhook
  annotations:
    cert-manager.io/inject-ca-from-secret: cert-manager/webhook-ca

webhooks:
  - admissionReviewVersions:
      - v1
      - v1beta1
    clientConfig:
      service:
        name: cert-webhook
        namespace: cert-manager
        path: /validate
    failurePolicy: Fail
    name: webhook.cert-manager.io
    namespaceSelector:
      matchExpressions:
        - key: cert-manager.io/disable-validation
          operator: NotIn
          values:
            - "true"
        - key: name
          operator: NotIn
          values:
            - cert-manager
    rules:
      - apiGroups:
          - cert-manager.io
          - acme.cert-manager.io
        apiVersions:
          - "*"
        operations:
          - CREATE
          - UPDATE
        resources:
          - "*/*"
    sideEffects: None
    timeoutSeconds: 10

...
